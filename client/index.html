<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Mobile Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title -->
    <title>LectraHub - Notes, Syllabus, Video Lectures & Study Materials</title>
    <link rel="shortcut icon" href="/Iconlogo.png" type="image/x-icon">

    <!-- SEO Description -->
    <meta 
      name="description" 
      content="LectraHub is your all-in-one platform for study notes, university syllabuses, video lectures, and other study materials. Learn anytime, anywhere."
    />

    <!-- Author -->
    <meta name="author" content="LectraHub Team" />

    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="LectraHub - Your One-Stop Learning Platform" />
    <meta 
      property="og:description" 
      content="Access notes, syllabus, and video lectures for various universities and courses with LectraHub. Make learning simple and accessible."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.LectraHub.com" />
    <meta property="og:image" content="https://www.LectraHub.com/images/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@LectraHub" />
    <meta name="twitter:title" content="LectraHub - Your One-Stop Learning Platform" />
    <meta name="twitter:description" content="LectraHub makes studying easier with notes, syllabus, video lectures, and more." />
    <meta name="twitter:image" content="https://www.LectraHub.com/images/og-image.jpg" />

    <!-- Optional: SEO Keywords -->
    <meta 
      name="keywords" 
      content="LectraHub, study notes, university syllabus, online learning, video lectures, study material, courses, branches, semesters"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
